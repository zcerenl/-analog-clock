<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="clock">
            <span class="outer" style="--i:1"><span class="inner">1</span></span>
            <span class="outer" style="--i:2"><span class="inner">2</span></span>
            <span class="outer" style="--i:3"><span class="inner">3</span></span>
            <span class="outer" style="--i:4"><span class="inner">4</span></span>
            <span class="outer" style="--i:5"><span class="inner">5</span></span>
            <span class="outer" style="--i:6"><span class="inner">6</span></span>
            <span class="outer" style="--i:7"><span class="inner">7</span></span>
            <span class="outer" style="--i:8"><span class="inner">8</span></span>
            <span class="outer" style="--i:9"><span class="inner">9</span></span>
            <span class="outer" style="--i:10"><span class="inner">10</span></span>
            <span class="outer" style="--i:11"><span class="inner">11</span></span>
            <span class="outer" style="--i:12"><span class="inner">12</span></span>
            <div class="indicator">
                <div class="hour hand"></div>
                <div class="minute hand"></div>
                <div class="second hand"></div>
            </div>
        </div>
        <div class="switch-button">Dark Mode</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
